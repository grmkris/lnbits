{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}
<div class="row q-col-gutter-md">
  <div class="col-12 col-md-8 col-lg-7 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <q-btn unelevated color="deep-purple" @click="tournamentDialog.show = true"
          >New Tournament</q-btn
        >
      </q-card-section>
    </q-card>

    <q-card>
      <q-card-section>
        <div class="row items-center no-wrap q-mb-md">
          <div class="col">
            <h5 class="text-subtitle1 q-my-none">Tournaments</h5>
          </div>
          <div class="col-auto">
            <q-btn flat color="grey" @click="exportTournamentCSV"
              >Export to CSV</q-btn
            >
          </div>
        </div>
        <q-table
          dense
          flat
          :data="tournaments"
          row-key="id"
          :columns="tournamentsTable.columns"
          :pagination.sync="tournamentsTable.pagination"
        >
          {% raw %}
          <template v-slot:header="props">
            <q-tr :props="props">
              <q-th auto-width></q-th>
              <q-th v-for="col in props.cols" :key="col.name" :props="props">
                {{ col.label }}
              </q-th>
              <q-th auto-width></q-th>
            </q-tr>
          </template>
          <template v-slot:body="props">
            <q-tr :props="props">
              <q-td auto-width>
                <q-btn
                  unelevated
                  dense
                  size="xs"
                  icon="link"
                  :color="($q.dark.isActive) ? 'grey-7' : 'grey-5'"
                  type="a"
                  :href="props.row.displayUrl"
                  target="_blank"
                ></q-btn>
              </q-td>
              <q-td v-for="col in props.cols" :key="col.name" :props="props">
                {{ col.value }}
              </q-td>
              <q-td auto-width>
                <q-btn
                  flat
                  dense
                  size="xs"
                  @click="openTournamentDialog(props.row.id)"
                  icon="edit"
                  color="light-blue"
                >
                </q-btn>
              </q-td>
              <q-td auto-width>
                <q-btn
                  flat
                  dense
                  size="xs"
                  @click="deleteTournament(props.row.id)"
                  icon="cancel"
                  color="pink"
                ></q-btn>
              </q-td>
            </q-tr>
          </template>
          {% endraw %}
        </q-table>
      </q-card-section>
    </q-card>
  </div>

  <q-dialog v-model="tournamentDialog.show" position="top">
    <q-card class="q-pa-lg q-pt-xl lnbits__dialog-card">
      <q-form @submit="sendFormData" class="q-gutter-md">
        <q-select
          filled
          dense
          emit-value
          v-model="tournamentDialog.data.wallet"
          :options="g.user.walletOptions"
          label="Wallet *"
        >
        </q-select>
        <!-- TODO -->
        <q-select
          filled
          dense
          emit-value
          v-model.trim="tournamentDialog.data.challonge_API"
          type="text"
          label="Challonge api key"
        ></q-select>
        <q-input
          filled
          dense
          emit-value
          v-model.trim="tournamentDialog.data.challonge_tournament_id"
          type="text"
          label="Challonge tournament id"
        ></q-input>
        <q-input
          filled
          dense
          v-model.trim="tournamentDialog.data.challonge_tournament_name"
          type="text"
          label="Tournament_name"
        >
        </q-input>
        <q-input
          filled
          dense
          v-model.trim="tournamentDialog.data.signup_fee"
          type="number"
          label="Signup fee"
        >
        </q-input>
        <q-input
          filled
          dense
          v-model.trim="tournamentDialog.data.max_participants"
          type="number"
          label="Number of participants"
        >
        </q-input>

        <q-input
          filled
          dense
          v-model.trim="tournamentDialog.data.start_time"
          type="date"
          label="Start date&time"
        >
        </q-input>

        <q-input
          filled
          dense
          v-model.trim="tournamentDialog.data.webhook"
          type="text"
          label="Webhook (optional)"
          hint="A URL to be called whenever this link receives a payment."
        ></q-input>

        <div class="row q-mt-lg">
          <q-btn
            v-if="tournamentDialog.data.id"
            unelevated
            color="deep-purple"
            type="submit"
            >Update Form</q-btn
          >
          <q-btn
            v-else
            unelevated
            color="deep-purple"
            :disable="tournamentDialog.data.cost == null || tournamentDialog.data.cost < 0 || tournamentDialog.data.domain == null"
            type="submit"
            >Create Tournament</q-btn
          >
          <q-btn v-close-popup flat color="grey" class="q-ml-auto"
            >Cancel</q-btn
          >
        </div>
      </q-form>
    </q-card>
  </q-dialog>
</div>
{% endblock %} {% block scripts %} {{ window_vars(user) }}
<script>
  new Vue({
    el: '#vue',
    mixins: [windowMixin],
    data: function () {
      return {
        tournaments: [],
        tournamentsTable: {
          columns: [
            {name: 'id', align: 'left', label: 'ID', field: 'id'},
            {name: 'wallet', align: 'left', label: 'Wallet', field: 'wallet'},
            {
              name: 'tournamentName',
              align: 'left',
              label: 'Tournament name',
              field: 'tournament'
            },
            {
              name: 'participants',
              align: 'left',
              label: 'Participants',
              field: 'participants' // current_participants, max_participants
            },
            {
              name: 'start_time',
              align: 'left',
              label: 'Starts',
              field: 'start_time' // current_participants, max_participants
            },
            {
              name: 'status',
              align: 'left',
              label: 'Status',
              field: 'status'
            }
          ],
          pagination: {
            rowsPerPage: 10
          }
        },
        tournamentDialog: {
          show: false,
          data: {}
        }
      }
    },
    methods: {
      openTournamentDialog: function (formId) {
        var link = _.findWhere(this.domains, {id: formId})
        this.tournamentDialog.data = _.clone(link)
        this.tournamentDialog.show = true
      },
      created: function () {
        if (this.g.user.wallets.length) {
          //this.getTournaments()
          console.log('hello')
        }
      },
      exportTournamentCSV: function () {
        LNbits.utils.exportCSV(this.tournamentsTable.columns, this.tournaments)
      },
      sendFormData: function () {
        var wallet = _.findWhere(this.g.user.wallets, {
          id: this.tournamentDialog.data.wallet
        })
        var data = this.tournamentDialog.data
        console.log(this.tournamentDialog)
        if (data.id) {
          this.updateTournament(wallet, data)
        } else {
          this.createTournament(wallet, data)
        }
      },
      createTournament: function (wallet, data) {
        var self = this

        LNbits.api
          .request('POST', '/challonge/api/v1/tournaments', wallet.inkey, data)
          .then(function (response) {
            // self.domains.push(mapLNDomain(response.data)) kkTODO
            self.tournamentDialog.show = false
            self.tournamentDialog.data = {}
          })
          .catch(function (error) {
            LNbits.utils.notifyApiError(error)
          })
      },
      updateTournamentDialog: function (formId) {
        var link = _.findWhere(this.tournaments, {id: formId})
        console.log(link.id)
        this.tournamentDialog.data = _.clone(link)
        this.tournamentDialog.show = true
      },
      updateTournament: function (wallet, data) {
        var self = this
        console.log(data)

        LNbits.api
          .request(
            'PUT',
            '/challonge/api/v1/tournaments' + data.id,
            wallet.inkey,
            data
          )
          .then(function (response) {
            self.tournaments = _.reject(self.tournaments, function (obj) {
              return obj.id == data.id
            })
            // self.tournaments.push(mapLNDomain(response.data)) TODO
            self.tournamentDialog.show = false
            self.tournamentDialog.data = {}
          })
          .catch(function (error) {
            LNbits.utils.notifyApiError(error)
          })
      },
      deleteTournament: function (tournamentId) {
        var self = this
        var tournaments = _.findWhere(this.tournaments, {id: tournamentId})

        LNbits.utils
          .confirmDialog(
            'Are you sure you want to delete this tournament link?'
          )
          .onOk(function () {
            LNbits.api
              .request(
                'DELETE',
                '/challonge/api/v1/tournaments/' + tournamentId,
                _.findWhere(self.g.user.wallets, {id: tournaments.wallet}).inkey
              )
              .then(function (response) {
                self.tournaments = _.reject(self.tournaments, function (obj) {
                  return obj.id == tournamentId
                })
              })
              .catch(function (error) {
                LNbits.utils.notifyApiError(error)
              })
          })
      }
    }
  })
</script>

{% endblock %}
